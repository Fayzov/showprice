<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .Title }}</title>
</head>
<body style="background: #eee">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Library</a>
            
    
        </div>
    </nav>
        <h1>{{ .Name }}</h1>

    
    <form method="POST" action="/pay" style="width:35%; margin: 40px auto; background: #fff; padding: 20px; border-radius: 5px">
        <div class="form-group">
            <label >User Account</label>
            <input type="text" name="account" readonly id="" value="{{ .Account }}" aria-describedby="emailHelp"
                placeholder="Enter Book Name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label >Select Service</label>
            <select  name="service" id="exampleFormControlSelect1">
                {{ range .Service }}
                <option>{{ . }}</option>
                {{ end }}
            </select>
        </div>
       
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
