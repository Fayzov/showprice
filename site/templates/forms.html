<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background-color: #eeeeee">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">School Library</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/forms">Create</a>
                </li>
    
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form method="POST" style="width:75%; margin: 40px auto; background: #fff; padding: 20px; border-radius: 5px">
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" minlength=3 name="account" class="form-control" id="" aria-describedby="emailHelp"
                    placeholder="User Name">
            </div>
            
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" minlength=3 name="name" class="form-control" id="" aria-describedby="emailHelp"
                    placeholder="Name">
                <label for="exampleInputEmail1">Surname</label>
                <input type="text" minlength=3 name="surname" class="form-control" id="" aria-describedby="emailHelp"
                    placeholder="Surname">
                <label for="exampleInputEmail1">Phone</label>
                <input type="text" minlength=7 name="phone" class="form-control" id="" aria-describedby="emailHelp" placeholder="Phone number">
                
                <label for="exampleInputEmail1">ID</label>
                <input type="id" minlength=1 name="id" class="form-control" id="" aria-describedby="emailHelp"
                    placeholder="Id">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form action="/upload">
        <input type="file" name="file">
        <input type="submit" value="Send">
    </form>
</body>
</html>
